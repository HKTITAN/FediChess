# CI: run on every push and PR so Vercel deployment checks can require this to pass before production.
# Enable in Vercel: Project → Settings → Git → Deployment Checks → add "CI" (this workflow).

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-lint:
    name: Build and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Use npm install for compatibility across npm versions; prefer npm ci locally for reproducibility.
      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
